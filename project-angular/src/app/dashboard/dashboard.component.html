<div class="main-container">
  <header class="header header-1">
    <div class="branding">
      <span class="title">{{branding}}</span>
    </div>
    <div class="header-nav">
      <a class="nav-link">
        <span class="nav-text">Menu</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <nav class="sidenav">
      <app-anon-sidenav *ngIf="!isLoggedIn" [currentUser]="currentUser"></app-anon-sidenav>
      <app-cust-sidenav *ngIf="isLoggedIn && !admin" [currentUser]="currentUser"></app-cust-sidenav>
      <app-admin-sidenav *ngIf="isLoggedIn && admin" [currentUser]="currentUser"></app-admin-sidenav>
    </nav>
  </div>
</div>
