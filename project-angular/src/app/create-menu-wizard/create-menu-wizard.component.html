<clr-wizard #wizardlg [(clrWizardOpen)]="createMenuWizard" clrWizardSize="lg">
  <clr-wizard-title>Create</clr-wizard-title>

  <clr-wizard-button [type]="'cancel'" (click)="unShow()">Cancel</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
  <clr-wizard-button [type]="'finish'" (click)="createMenu()">Finish</clr-wizard-button>

  <clr-wizard-page>
    <ng-template clrPageTitle>Restaurant Title</ng-template>
    <div class="form-group">
      <label>What is your restaurant's name?</label>
      <input type="text" [(ngModel)]="menuInfo.name" placeholder="Title">
    </div>
  </clr-wizard-page>

  <clr-wizard-page>
    <ng-template clrPageTitle>Contact Info</ng-template>
    <section>
      <label>How can your customers contact you?</label>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="menuInfo.phone" placeholder="Phone">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="menuInfo.address" placeholder="Address">
      </div>
    </section>
  </clr-wizard-page>

  <clr-wizard-page>
    <ng-template clrPageTitle>Hours of Operation</ng-template>
    <div class="form-group">
      <label>When are you open?</label>
      <textarea type="text" maxlength="255" [(ngModel)]="menuInfo.operation"></textarea>
    </div>
  </clr-wizard-page>

  <clr-wizard-page>
    <ng-template clrPageTitle>Description</ng-template>
    <div class="form-group">
      <label>Tell us about yourself</label>
      <textarea type="text" maxlength="255" [(ngModel)]="menuInfo.about"></textarea>
    </div>
  </clr-wizard-page>
</clr-wizard>
