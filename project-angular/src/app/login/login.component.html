<form class="compact" novalidate [formGroup]="loginForm" (ngSubmit)="login()">
  <section class="form-block">
    <label>Login</label>
    <!-- <div class="form-group" [ngClass]="{
              'has-danger': userName.invalid && userName.dirty,
              'has-success': userName.valid && userName.dirty
            }"> -->
    <div class="form-group">
      <label class="required">Username</label>
      <label for="username-input" aria-haspopup="true" role="tooltip" class="tooltip tooltip-right tooltip-validation invalid tooltip-sm">
        <input type="text" id="username-input" class="form-control" formControlName="userName" placeholder="Username">
        <span class="tooltip-content">
          This field cannot be empty!
        </span>
      </label>
    </div>
    <div class="form-group">
      <label class="required">Password</label>
      <label for="password-input" aria-haspopup="true" role="tooltip" class="tooltip tooltip-right tooltip-validation invalid tooltip-sm">
        <input type="password" id="password-input" class="form-control" formControlName="password" placeholder="Password">
      </label>
    </div>

    <button type="submit">Login</button>
  </section>

  <pre>{{loginForm.value | json}}</pre>
</form>
